<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Buttons</title>
</head>

<body>

    <h2>Animated Buttons - Pressed Effect</h2>
    <button class="btn-pressed">Click</button>

    <h2 style="margin-top: 50px">Animated Buttons - Hover Effect</h2>
    <button class="btn-hover"><span>Hover </span></button>

    <h2 style="margin-top: 40px;">Animated Button - Ripple Effect</h2>
    <button class="btn-ripple">Click</button>

    <script src="app.js"></script>
</body>

</html>
