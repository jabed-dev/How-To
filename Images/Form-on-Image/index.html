<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form on Image</title>
</head>

<body>

    <div class="bg-img">
        <form class="container">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="button" class="btn">Login</button>
        </form>
    </div>

    <p>This example creates a form on a responsive image. Try to resize the browser window to see how it always will
        cover
        the whole width of the screen, and that it scales nicely on all screen sizes.</p>

    <script src="app.js"></script>
</body>

</html>
