<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Side by Side Image</title>
</head>

<body>
    <h2>Images Side by Side</h2>
    <p>How to create side-by-side images with CSS Flexbox:</p>

    <div class="row">
        <div class="column">
            <img src="Image/img_snow.jpg" alt="Snow" style="width:100%">
        </div>
        <div class="column">
            <img src="Image/img_forest.jpg" alt="Forest" style="width:100%">
        </div>
        <div class="column">
            <img src="Image/img_mountains.jpg" alt="Mountains" style="width:100%">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
