<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow Gallery</title>
</head>

<body>
    <div class="container">
        <div class="slides">
            <div class="numbertext">2 / 6</div>
            <img src="image/img_5terre_wide.jpg" style="width:100%">
        </div>
        <div class="slides">
            <div class="numbertext">1 / 6</div>
            <img src="image/img_woods_wide.jpg" style="width:100%">
        </div>
        <div class="slides">
            <div class="numbertext">3 / 6</div>
            <img src="image/img_mountains_wide.jpg" style="width:100%">
        </div>
        <div class="slides">
            <div class="numbertext">4 / 6</div>
            <img src="image/img_lights_wide.jpg" style="width:100%">
        </div>
        <div class="slides">
            <div class="numbertext">5 / 6</div>
            <img src="image/img_nature_wide.jpg" style="width:100%">
        </div>
        <div class="slides">
            <div class="numbertext">6 / 6</div>
            <img src="image/img_snow_wide.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img src="image/img_5terre.jpg" alt="Cinque Terre" class="img-list" style="width:100%"
                    onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img src="image/img_woods.jpg" alt="The Woods" class="img-list" style="width:100%"
                    onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img src="image/img_mountains.jpg" alt="Mountains and fjorde" class="img-list" style="width:100%"
                    onclick="currentSlide(3)">
            </div>
            <div class="column">
                <img src="image/img_lights.jpg" alt="Northern Links" class="img-list" style="width:100%"
                    onclick="currentSlide(4)">
            </div>
            <div class="column">
                <img src="image/img_nature.jpg" alt="Nature and sunrise" class="img-list" style="width:100%"
                    onclick="currentSlide(5)">
            </div>
            <div class="column">
                <img src="image/img_snow.jpg" alt="Snowy Nountains" class="img-list" style="width:100%"
                    onclick="currentSlide(6)">
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
