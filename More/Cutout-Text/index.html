<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cutout Text</title>
</head>

<body>
    <h2>Responsive Cutout Text Effect</h2>

    <div class="image-container">
        <div class="text">NATURE</div>
    </div>

    <p>This example creates a responsive cutout text/knockout text - text that appears cut out on top of a background
        image.
    </p>
    <p>Resize the browser window to see the responsive effect.</p>
    <p><strong>Note:</strong> This example does not work in Internet Explorer or Edge.</p>

    <script src="app.js"></script>
</body>

</html>
