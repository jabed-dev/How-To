<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Chips</title>
</head>

<body>
    <h2>Contact Chips</h2>

    <div class="chip">
        <img src="Image/img_avatar.png" alt="Person">
        <p class="name">John Doe</p>
        <span class="closebtn">&times;</span>
    </div>
    <div class="chip">
        <img src="Image/img_avatar2.png" alt="Person">
        <p class="name">Smith Jo</p>
        <span class="closebtn">&times;</span>
    </div>
    <div class="chip">
        <img src="Image/img_avatar3.png" alt="Person">
        <p class="name">Zach Mike</p>
        <span class="closebtn">&times;</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
