<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tooltips</title>
</head>

<body>
    <h2>Tooltips</h2>
    <p>Move the mouse over the text below</p>

    <div class="tooltip-container">
        <div class="tooltip-content">
            <div class="tooltip left-side">Left <span class="tooltip-text left">Tooltips text</span>
            </div>
        </div>
        <div class="tooltip-content">
            <div class="tooltip">Top <span class="tooltip-text top">Tooltips text</span></div>
        </div>
        <div class="tooltip-content">
            <div class="tooltip">Bottom <span class="tooltip-text bottom">Tooltips text</span></div>
        </div>
        <div class="tooltip-content">
            <div class="tooltip">Right <span class="tooltip-text right">Tooltips text</span></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
