<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Messages</title>
</head>

<body>
    <h2>Chat Messages</h2>

    <div class="container">
        <img src="Image/bandmember.jpg" alt="Avatar" style="width: 100%">
        <p>Hello, How are you today?</p>
        <span class="time-right">11:00</span>
    </div>
    <div class="container darker">
        <img src="Image/avatar_girl.jpg" alt="Avatar" class="right" style="width: 100%">
        <p>Hey! I'm fine. Thanks for asking!</p>
        <span class="time-left">11:01</span>
    </div>
    <div class="container">
        <img src="Image/bandmember.jpg" alt="Avatar" style="width: 100%">
        <p>Sweet! So, what do you wanna do today?</p>
        <span class="time-right">11:03</span>
    </div>
    <div class="container darker">
        <img src="Image/avatar_girl.jpg" alt="Avatar" class="right" style="width: 100%">
        <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
        <span class="time-left">11:05</span>
    </div>
    <div class="container">
        <img src="Image/bandmember.jpg" alt="Avatar" style="width: 100%">
        <p>Yes I have a desire to learn coding.</p>
        <span class="time-right">11:06</span>
    </div>
    <div class="container darker">
        <img src="Image/avatar_girl.jpg" alt="Avatar" class="right" style="width: 100%">
        <p>Ok, Good</p>
        <span class="time-left">11:08</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
