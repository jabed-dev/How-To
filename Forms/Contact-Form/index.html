<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>


    <h3 style="text-align: center">Contact Form</h3>
    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="australin">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" placeholder="Write something.." style="height: 200px"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
