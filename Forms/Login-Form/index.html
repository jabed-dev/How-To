<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login Form</title>
</head>

<body>

	<h2>Modal Login Form</h2>

	<button id="log-btn">Login</button>

	<div id="modal" class="modal">
		<form class="modal-content animate">
			<div class="img-container">
				<span id="close" class="close-btn" title="Close Modal">&times;</span>
				<img src="Image/img_avatar2.png" alt="Avatar" class="avatar">
			</div>
			<div class="container">
				<label for="username"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required>
				<label for="password"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required>
				<button type="submit">Login</button>
				<label>
					<input type="checkbox" checked name="remember"> Remember me
				</label>
			</div>
			<div class="container">
				<span class="forgot-pass">Forgot <a href="#">password?</a></span>
				<button type="button" id="cancel" class="cancel-btn">Cancel</button>
			</div>
		</form>
	</div>

	<script src="app.js"></script>
</body>

</html>
