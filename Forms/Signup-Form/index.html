<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>

<body>

    <h2>Model Signup Form</h2>

    <button id="signup">Sign up</button>

    <div id="modal" class="modal">
        <span id="close" class="close-btn" title="Close Modal">&times;</span>
        <form class="modal-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <label for="password-repeat"><b>Password Repeat</b></label>
                <input type="password" placeholder="Repeat Password" name="password-repeat" required>
                <label>
                    <input type="checkbox" checked name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" class="cancel-btn" id="cancel">Cancel</button>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
